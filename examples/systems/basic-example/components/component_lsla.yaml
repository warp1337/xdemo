-  xdemocomponent:
    name: "lsla"
    platform: "posix"
    command: |
        ls -la $HOME;
    executionhost: "core"
    autostart: true
    blockexecution: true
    observer:
      pid:
        maxwaittime: 1
        retrycount: 1
      stdout:
        maxwaittime: 2
        criteria: "This must be found in the STDOUT"
        retrycount: 2
      custom:
        maxwaittime: 2
        command: "/bin/ls"
        retrycount: 2
    errorpolicy: "strict"
    description: "In computing, ls is a command to list files in Unix and Unix-like operating systems."