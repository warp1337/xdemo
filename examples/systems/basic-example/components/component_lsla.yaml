-  xdemocomponent:
    name: "lsla"
    platform: "linux"
    command: "/bin/ls"
    execution_host: "localhost"
    autostart: true
    blockexecution: true
    checktypes:
      pid:
        maxwaittime: 1
        retrycount: 1
      stdout:
        maxwaittime: 2
        criteria: "This must be found in the STDOUT"
        retrycount: 2
      custom:
        maxwaittime: 2
        command: "/bin/ls"
        retrycount: 2
    errorpolicy: "strict"
    description: "In computing, ls is a command to list files in Unix and Unix-like operating systems."