-  xdemocomponent:
    platform: "posix"
    command: "ls -la $XDEMOROOT; ls -la $XDEMOPREFIX"
    autostart: true
    blockexecution: true
    observer:
      stdout:
        maxwaittime: 2
        criteria: "This must be found in the STDOUT"
    errorpolicy: "strict"
    description: "In computing, ls is a command to list files in Unix and Unix-like operating systems."