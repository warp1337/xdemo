-  xdemocomponent:
    name: "top"
    platform: "posix"
    command: "/usr/bin/top"
    executionhost: "fl-vb"
    autostart: true
    blockexecution: true
    observer:
      pid:
        maxwaittime: 1
        retrycount: 1
      stdout:
        maxwaittime: 2
        criteria: "This must be found in the STDOUT"
        retrycount: 2
      custom:
        maxwaittime: 2
        command: "/bin/ls"
        retrycount: 2
    errorpolicy: "strict"
    description: "In computing, xterm is the standard terminal emulator for the X Window System."